<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">1:44</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-signal"></i>
      <span class="status-bar__battery-level">LTE</span>
      <i class="fas fa-battery-three-quarters"></i>
    </div>
  </div>
  <header class="header">
    <div class="header__header-column">
      <h1 class="header__title">More</h1>
    </div>
    <div class="header__header-column">
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
      <span class="header__icon">
        <i class="fas fa-expand"></i>
      </span>
      <span class="header__icon">
        <i class="fas fa-music"></i>
      </span>
      <span class="header__icon">
        <a href="settings.html"><i class="fas fa-cog"></i></a>
      </span>
    </div>
  </header>
  <main class="more">
    <header class="more__header">
      <div class="friends__friend friend friend--lg">
        <div class="friend__column">
          <img src="images/avatar.jpg" class="g-avatar friend__avatar" />

            <span class="friend__name">
              (ÏïåÏàòÏûàÏùå)

            </span>
          </div>
        </div>
        <div class="friend__column">
          <span class="mybtn">MY</span>
          <span class="mybtn"><i class="fas fa-frog"></i>10</span>
        </div>
      </div>
    </header>
    <div class="more__pay">
      <div class="more__pay_column">
        <span class="more__pay balance"><i class="fas fa-comment"></i>
          pay 0</span></div>

      <div class="more__pay_column">
        <span class="pay_btn">Send</span>
        <span class="pay_btn">Pay</span>
        <span class="pay_btn">Asset</span>
      </div>
    </div>

    <ul class="more__btn-list">
      <li class="more__btn">
        <span class="more__btn-icon">
          <i class="far fa-smile fa-2x"></i>
        </span>
        <span class="more__btn-title">
          Emoticons
        </span>
      </li>
      <li class="more__btn">
        <span class="more__btn-icon">
          <i class="fas fa-brush fa-2x"></i>
        </span>
        <span class="more__btn-title">
          Themes
        </span>
      </li>
      <li class="more__btn">
        <span class="more__btn-icon">
          <i class="fab fa-kickstarter-k fa-2x"></i>
        </span>
        <span class="more__btn-title">
          Account
        </span>
      </li>
      <li class="more__btn">
        <span class="more__btn-icon">
          <i class="fas fa-utensils fa-2x"></i></i>
        </span>
        <span class="more__btn-title">
          Order
        </span>
      </li>
      <li class="more__btn">
        <span class="more__btn-icon">
          <i class="fas fa-sticky-note fa-2x"></i>
        </span>
        <span class="more__btn-title">
          Page
        </span>
      </li>
      <li class="more__btn">
        <span class="more__btn-icon">
          <i class="fas fa-gamepad fa-2x"></i></i>
        </span>
        <span class="more__btn-title">
          Games
        </span>
      </li>
    </ul>
    <div class="more__mail">
      <div class="mail_column">
        <span class="mail_column mail">
          <i class="far fa-envelope"></i> Mail

          <a href="#" class="mail_column mail">
            Join
          </a></span>
      </div>
      <div class="mail_column">
        <span class="mail_column mail">
          <i class="far fa-calendar-check"></i> Calender

          <a href="#" class="mail_column mail">
            New Event
          </a></span>
      </div>
    </div>
    <div class="more__more-ad">
      <a href="https://klug.kr/index.html" class="more-ad"><img src="images/ad.jpg" width=500px class="ad-img"></a>
    </div>
    <div class="kakaonow">

  <nav class="nav">

      <li class="nav__list-item">

      </li>
      <li class="nav__list-item">
        <a href="more.html" class="nav__list-link">
          <i class="fas fa-ellipsis-h"></i>

      </li>

  </nav>
